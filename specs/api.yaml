      flows:
        authorizationCode:
          tokenUrl: "/oauth2/token"
          authorizationUrl: "/oauth2/authorize"
          scopes:
            read: Read data and metadata (including that of private resources)
            write: Write data and metadata of private resources
        clientCredentials:
          tokenUrl: "/oauth2/token"
          scopes:
            read: Read data and metadata (including that of private resources)
            write: Write data and metadata of private resources
    

