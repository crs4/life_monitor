name: CI Pipeline

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
    
  flake8_validation:
    name: Check flake8 (python v${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install flake8
      run: pip install flake8
    - name: run checks
      run: flake8 -v .

  openapi_spec_validation:
    name: Check OpenAPI Specs (python v${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OpenAPI Spec Validator
      run: pip install openapi-spec-validator
    - name: run checks
      run: openapi-spec-validator specs/api.yaml
   
  docker:
    name: Build, Test and Push
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Generate temporary certificates
      run: make certs
    - name: Set up Docker metadata
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
        images: crs4/lifemonitor      
    # # Setup testing environment
    # - name: Set up testing environment
    #   run: make start-testing
    # # Run tests
    # - name: Run tests
    #   run: make run-tests
    # # Teardown testing environment
    # - name: Teardown testing environment
    #   run: make stop-all
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      if: github.event_name != 'pull_request' && github.repository_owner == 'crs4'
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      if: github.event_name != 'pull_request' && github.repository_owner == 'crs4'
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      if: github.event_name != 'pull_request' && github.repository_owner == 'crs4'
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v2
      if: github.event_name != 'pull_request' && github.repository_owner == 'crs4'
      with:
        context: .
        file: ./docker/lifemonitor.Dockerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}
