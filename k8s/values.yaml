# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# name override
nameOverride: ""
fullnameOverride: ""

# The name and port number of the server (e.g.: 'lm.local:8000'),
# used as base_url on all the links returned by the API
externalServerName: &hostname api.lifemonitor.eu

# Base URL of the LifeMonitor web app associated with this back-end instance
webappUrl: &webapp_url https://app.lifemonitor.eu

# global storage class
storageClass: &storageClass "-"

remoteStorage:
  enabled: false
  s3_endpoint_url: "https://your-s3-storage-url"
  s3_access_key: <YOUR_ACCESS_KEY>
  s3_secret_key: <YOUR_SECRET_KEY>

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Ingress resource to expose the NGINX proxy routes
# from outside the cluster
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: *hostname
      paths:
        - /
  tls:
    - secretName: lifemonitor-tls
      hosts:
        - *hostname

# OAuth2 settings to enable LifeMonitor to use
# external OAuth2 services as Identity Providers
identity_providers:
  {}
  # github:
  #   client_id:
  #   client_secret:

# System credentials to access testing services
testing_services:
  {}
  # travis_org:
  #   api_url: https://travis-ci.org
  #   token: <YOUR_TRAVIS_TOKEN_>
  #   type: travis
  # travis_com:
  #   api_url: https://travis-ci.com
  #   token: <YOUR_TRAVIS_TOKEN_>
  #   type: travis

# Settings for integrations with third-party apps
integrations:
  registry:
    enabled: false
  github:
    enabled: false
  #   api_id:
  #   client_id:
  #   client_secret:
  #   web_secret:
  #   private_key:
  #     secret:
  #     filename:

cache:
  db: 0
  timeout:
    default: 30
    request: 15
    session: 3600
    workflow: 1800
    build: 84600

proxy:
  instances: []
  # - name: production
  #   url: https://api.lifemonitor.eu
  # - name: development
  #   url: https://api.dev.lifemonitor.eu

# Email settings
mail:
  server: ""
  port: 465
  username: ""
  password: ""
  tls: false
  ssl: true
  default_sender: ""

# Backup settings
backup:
  enabled: false
  schedule: "* 3 * * *"
  retain_days: 30
  successfulJobsHistoryLimit: 30
  failedJobsHistoryLimit: 30
  existingClaim: data-api-backup
  # Settings to mirror the (cluster) local backup
  # to a remote site via FTPS or SFTP
  remote:
    enabled: false
    user: username
    password: password
    host: 10.0.1.135
    path: /user/home/lm-backups
    tls: true

lifemonitor:
  replicaCount: 1

  image: &lifemonitorImage crs4/lifemonitor:0.4.0
  imagePullPolicy: &lifemonitorImagePullPolicy Always
  imagePullSecrets: []

  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  administrator:
    password: admin

  environment: production
  log_level: INFO

  # secret_key: "<SECRET_KEY>"

  warning_message:

  service:
    type: ClusterIP
    port: 8000

  persistence:
    storageClass: *storageClass
    storageSize: 8Gi

  # Enable/Disable the pod to test connection to the LifeMonitor back-end
  enableTestConnection: false

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

worker:
  image: *lifemonitorImage
  imagePullPolicy: *lifemonitorImagePullPolicy
  imagePullSecrets: []

  processes: 1
  threads: 1

  queues:
